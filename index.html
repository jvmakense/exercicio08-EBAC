<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuradora de média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <header>
        <img src="image/logo.png" alt="capelo e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form id="form-atividade">
        <input type="text" id="Nome-atividade" required placeholder="Nome da atividade">
        <input type="number" id="Nota-atividade" required placeholder="nota" min="0" max="10">
        <button type="submit">Adicionar +</button> 
    </form>
    <table cellspacing ='0'>
        <thead>
            <tr>
                <th>
                    Nome da atividade
                </th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td>Média final</td>
                <td>7</td>
                <td><span class="resultado aprovado">Aprovado</span></td>
            </tr>
        </tfoot>
    </table>
   </div>
</body>
<script src="app.js"></script>
</html>
